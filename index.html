<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600&family=Red+Hat+Display:ital,wght@0,300;0,500;0,600;0,700;1,300;1,600&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container"></div>
    <div class="card">
        <div class="cardHeader">
            <img src="./images/illustration-hero.svg" alt="Illustration">
        </div>
        <div class="cardBody">
            <h1>Order Summary</h1>
            <p class="greyColor">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="flex">
                <div class="icon">
                    <img src="./images/icon-music.svg" alt="Msic Icon">
                </div>
                <div>
                    <p class="fW-big fs-2x">Annual Plan</p>
                    <span class="span">$59,99.year</span>
                </div>
                <div>
                    <a href="#" class="ch">Change</a>
                </div>
            </div>

            <button>Proceed to Payment</button>

            <a href="#" class="a">Cancel Order</a>
        </div>
    </div>

</body>

</html>
